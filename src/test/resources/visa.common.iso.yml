alatka.messages:
  lenParseType: BINARY
  remark: visa 8583报文
  type: iso
  group: visa
  code: common
  message:
    header:
      - { "domainNo": 1, "name": "messageLength", "fixed": true, "length": 2, "remark": "报文长度", "clazz": "java.lang.Integer", "parseType": "BINARY" }
      - { "domainNo": 2, "name": "reserved", "fixed": true, "length": 2, "remark": "保留使用", "clazz": "[B" }
    payload:
      - { "domainNo": 0, "name": "messageType", "fixed": true, "length": 2, "remark": "报文类型", "clazz": "java.lang.String", "parseType": "BCD" }
      - { "domainNo": 1, "name": "bitMap", "fixed": false, "length": 16, "remark": "位图", "clazz": "java.util.HashMap", "parseType": "BINARY" }
      - { "domainNo": 2, "name": "pan", "fixed": false, "length": 1, "maxLength": 10, "remark": "主账号", "clazz": "java.lang.String", "parseType": "BCD" }
      - { "domainNo": 3, "name": "processingCode", "fixed": true, "length": 3, "remark": "交易处理码", "clazz": "java.lang.String", "parseType": "BCD" }
      - { "domainNo": 4, "name": "amtTrans", "fixed": true, "length": 6, "remark": "交易金额", "clazz": "java.math.BigDecimal", "parseType": "BCD" }
      - { "domainNo": 5, "name": "amtSettlmt", "fixed": true, "length": 6, "remark": "清算金额", "clazz": "java.math.BigDecimal", "parseType": "BCD" }
      - { "domainNo": 6, "name": "amtCdhldrBil", "fixed": true, "length": 6,  "remark": "持卡人扣账金额", "clazz": "java.math.BigDecimal", "parseType": "BCD" }
      - { "domainNo": 7, "name": "transmsnDateTime", "fixed": true, "length": 5, "remark": "交易传输时间", "clazz": "java.time.LocalDateTime", "pattern": "MMddHHmmss", "parseType": "BCD" }
      - { "domainNo": 9, "name": "convRateSettlmt", "fixed": true, "length": 4, "remark": "清算汇率", "clazz": "java.lang.Integer", "parseType": "BCD" }
      - { "domainNo": 10, "name": "convRateCdhldrBil", "fixed": true, "length": 4, "remark": "持卡人扣账汇率", "clazz": "java.lang.Integer", "parseType": "BCD" }
      - { "domainNo": 11, "name": "sysTraceAuditNum", "fixed": true, "length": 3, "remark": "系统跟踪号", "clazz": "java.lang.Integer", "parseType": "BCD" }
      - { "domainNo": 12, "name": "timeLocalTrans", "fixed": true, "length": 3, "remark": "受卡方所在地时间", "clazz": "java.time.LocalTime", "pattern": "HHmmss", "parseType": "BCD" }
      - { "domainNo": 13, "name": "dateLocalTrans", "fixed": true, "length": 2, "remark": "受卡方所在地日期", "clazz": "java.time.MonthDay", "pattern": "MMdd", "parseType": "BCD" }
